    <!-- Custom overrides to hide contact details and adjust layout -->
    <style>
      /* Hide the left column (contact details) in the contact section and make the form span the full width */
      /* Apply this rule for all language variants of the contact section */
      #contacto .grid, #contacte .grid, #contact .grid {
        grid-template-columns: 1fr !important;
      }
      #contacto .grid > div:first-child,
      #contacte .grid > div:first-child,
      #contact .grid > div:first-child {
        display: none !important;
      }

      /* Hide the last two list items in the pricing section to remove stray check icons */
      /* Apply this rule for all language variants: Spanish (#precios), Catalan (#preus) and English (#prices) */
      #precios li:nth-last-child(-n+2),
      #preus li:nth-last-child(-n+2),
      #prices li:nth-last-child(-n+2) {
        display: none !important;
      }
    </style>

  </head>
  <body>
    <div id="root"></div>

    <!-- Inject YouTube video and hide contact form after the React app mounts -->
    <script>
      // Wait for DOMContentLoaded and then poll for the contact section until it exists
      document.addEventListener('DOMContentLoaded', function () {
        // Helper to remove stray empty list items in the pricing sections across languages. The
        // pricing lists are populated dynamically by the React app, so empty list items may be
        // injected after DOMContentLoaded. We define a helper that hides any <li> that contains
        // only whitespace or no text. To make sure later insertions are also cleaned up, we'll
        // call this helper repeatedly using a simple timer.
        function removeStrayListItems() {
          const selectors = ['#precios li', '#preus li', '#prices li'];
          selectors.forEach(function(sel) {
            document.querySelectorAll(sel).forEach(function(li) {
              if (li.textContent.trim().length === 0) {
                li.style.display = 'none';
              }
            });
          });
        }
        // Continuously call removeStrayListItems every half second to catch late-rendered
        // elements. This timer will run indefinitely, but the operation is inexpensive since
        // it only checks a few nodes.
        (function runRemoveLoop() {
          removeStrayListItems();
          setTimeout(runRemoveLoop, 500);
        })();
        function waitForElement(selector, callback) {
          const el = document.querySelector(selector);
          if (el) {
            callback(el);
          } else {
            setTimeout(() => waitForElement(selector, callback), 100);
          }
        }
        // Listen for all possible language variants of the contact section
        const contactSelectors = ['#contacto', '#contacte', '#contact'];
        contactSelectors.forEach(function(sel) {
          waitForElement(sel, function (contactSection) {
            // Prevent injecting the video multiple times in the same section
            if (contactSection.dataset.videoInjected) return;
            contactSection.dataset.videoInjected = 'true';
            // Hide the existing contact form if present
            var form = contactSection.querySelector('form');
            if (form) {
              // Hide the container that wraps the form so that no empty box remains in the layout.
              // In the generated markup, the form is a direct child of the grid, so hiding the
              // parent element collapses its space completely.
              var container = form.parentElement;
              container.style.display = 'none';
            }
            // Create a responsive video wrapper
            var videoWrapper = document.createElement('div');
            videoWrapper.style.position = 'relative';
            videoWrapper.style.paddingBottom = '56.25%';
            videoWrapper.style.height = '0';
            videoWrapper.style.overflow = 'hidden';
            // Create the iframe element for the YouTube video
            var iframe = document.createElement('iframe');
            iframe.src = 'https://www.youtube.com/embed/v6_nlVJWVNA';
            iframe.frameBorder = '0';
            iframe.allowFullscreen = true;
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            videoWrapper.appendChild(iframe);
            // Append the video wrapper to the contact section
            contactSection.appendChild(videoWrapper);
          });
        });

        // After the DOM has mounted, remove empty list items from pricing sections
        removeStrayListItems();
      });
    </script>
  </body>
