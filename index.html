    <!-- Custom overrides to hide contact details and adjust layout -->
    <style>
      /* Hide the left column (contact details) in the contact section and make the form span the full width */
      /* Apply this rule for all language variants of the contact section */
      #contacto .grid, #contacte .grid, #contact .grid {
        grid-template-columns: 1fr !important;
      }
      #contacto .grid > div:first-child,
      #contacte .grid > div:first-child,
      #contact .grid > div:first-child {
        display: none !important;
      }

      /* Hide the last two list items in the pricing section to remove stray check icons */
      /* Apply this rule for all language variants: Spanish (#precios), Catalan (#preus) and English (#prices) */
      #precios li:nth-last-child(-n+2),
      #preus li:nth-last-child(-n+2),
      #prices li:nth-last-child(-n+2) {
        display: none !important;
      }

      /* Hide any stray checkmark icons that appear after the pricing list. In some builds the
         extra SVG icons are appended as standalone elements rather than empty <li> nodes. We
         target the last two SVG elements within the pricing sections across all languages. */
      #precios svg:nth-last-child(-n+2),
      #preus svg:nth-last-child(-n+2),
      #prices svg:nth-last-child(-n+2) {
        display: none !important;
      }

      /* Hide any paragraphs inside the contact section across all language variants. The contact
         form normally includes a subtitle like "Te responderé lo antes posible..." or its
         Catalan equivalent. Once the form is replaced by the video we don't need this extra
         description, so hiding <p> elements in the contact section ensures they don't appear. */
      #contacto p,
      #contacte p,
      #contact p {
        display: none !important;
      }
    </style>

  </head>
  <body>
    <div id="root"></div>

    <!-- Inject YouTube video and hide contact form after the React app mounts -->
    <script>
      // Wait for DOMContentLoaded and then poll for the contact section until it exists
      document.addEventListener('DOMContentLoaded', function () {
        // Helper to remove stray empty list items in the pricing sections across languages. The
        // pricing lists are populated dynamically by the React app, so empty list items may be
        // injected after DOMContentLoaded. We define a helper that hides any <li> that contains
        // only whitespace or no text. To make sure later insertions are also cleaned up, we'll
        // call this helper repeatedly using a simple timer.
        function removeStrayListItems() {
          // Scan all list items across the page so we can hide any empty bullet points.
          // Using a global selector means this helper cleans up stray check icons not just
          // in pricing sections but also in other lists (e.g. "Pistes per al desbloqueig emocional").
          const selectors = ['ul li'];
          selectors.forEach(function (sel) {
            document.querySelectorAll(sel).forEach(function (li) {
              // innerText returns the visible text inside the element. We treat a list item as
              // stray if, after trimming whitespace and non-breaking spaces, its visible
              // text is empty. In that case we remove the element entirely so the
              // associated tick icon does not render.
              var text = li.innerText.replace(/\u00a0/g, '').trim();
              // Also treat a list item as stray if it only contains an SVG icon and no other
              // children (common in our pricing cards where extra ticks are inserted without
              // accompanying text). Removing these prevents hanging ticks.
              if (text.length === 0 || (li.children.length === 1 && li.children[0].tagName && li.children[0].tagName.toLowerCase() === 'svg')) {
                li.remove();
              }
            });
          });
        }

        // Additional helper to remove stray SVG icons that are not contained within a list item.
        // In some language versions of the pricing section (and other lists), extra tick icons
        // are appended as standalone <svg> elements after the list. These icons do not reside
        // inside an <li> element and therefore won't be removed by removeStrayListItems().
        function removeStraySvgIcons() {
          document.querySelectorAll('#precios svg, #preus svg, #prices svg').forEach(function (svg) {
            // If the SVG is not nested inside an <li> element, it's considered stray and removed.
            if (!svg.closest('li')) {
              svg.remove();
            }
          });
        }

        // Continuously call removeStrayListItems and removeStraySvgIcons every half second to
        // catch late-rendered elements. This timer will run indefinitely, but the operation
        // is inexpensive since it only checks a few nodes.
        (function runRemoveLoop() {
          removeStrayListItems();
          removeStraySvgIcons();
          setTimeout(runRemoveLoop, 500);
        })();

        function waitForElement(selector, callback) {
          const el = document.querySelector(selector);
          if (el) {
            callback(el);
          } else {
            setTimeout(() => waitForElement(selector, callback), 100);
          }
        }
        // Listen for all possible language variants of the contact section
        const contactSelectors = ['#contacto', '#contacte', '#contact'];
        contactSelectors.forEach(function(sel) {
          waitForElement(sel, function (contactSection) {
            // Prevent injecting the video multiple times in the same section
            if (contactSection.dataset.videoInjected) return;
            contactSection.dataset.videoInjected = 'true';
            // Hide the existing contact form if present
            var form = contactSection.querySelector('form');
            if (form) {
              var container = form.parentElement;
              // Remove the form itself but keep its container so that we can reuse it for the video.
              form.remove();
              // Any children inside the container are removed.
              while (container.firstChild) {
                container.removeChild(container.firstChild);
              }
            }
            // Remove any subtitle paragraphs inside the contact section so that only the heading
            // remains visible before the video. This handles translations where multiple <p>
            // elements may be inserted (e.g. "Et respondré el més aviat possible...").
            contactSection.querySelectorAll('p').forEach(function(p) {
              p.remove();
            });
            // Create a responsive video wrapper
            var videoWrapper = document.createElement('div');
            videoWrapper.style.position = 'relative';
            videoWrapper.style.paddingBottom = '56.25%';
            videoWrapper.style.height = '0';
            videoWrapper.style.overflow = 'hidden';
            videoWrapper.style.width = '100%';
            // Create the iframe element for the YouTube video
            var iframe = document.createElement('iframe');
            iframe.src = 'https://www.youtube.com/embed/v6_nlVJWVNA';
            iframe.frameBorder = '0';
            iframe.allowFullscreen = true;
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            videoWrapper.appendChild(iframe);
            // Append the video wrapper into the existing container if present; otherwise append to section
            if (form && container) {
              container.appendChild(videoWrapper);
            } else {
              contactSection.appendChild(videoWrapper);
            }
          });
        });

        // After the DOM has mounted, remove empty list items from pricing sections
        removeStrayListItems();
      });
    </script>
  </body>
